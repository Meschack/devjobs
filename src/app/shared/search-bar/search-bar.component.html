<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="defaultSearchOption">
      <img src="/assets/desktop/icon-search.svg" alt="Icône de recherche" />
    </label>
    <input
      id="defaultSearchOption"
      type="text"
      placeholder="Filter by title, companies, expertise"
      class="text-bold"
      name="titleOrCompanyOrExpertise"
      [(ngModel)]="filterData.titleOrCompanyOrExpertise"
    />
  </div>

  <div class="form-group">
    <label for="locationSearchOption">
      <img
        src="/assets/desktop/icon-location.svg"
        alt="Icône de position géographique"
      />
    </label>
    <input
      id="locationSearchOption"
      type="text"
      placeholder="Filter by location"
      class="text-bold"
      name="location"
      [(ngModel)]="filterData.location"
    />
  </div>

  <div class="form-group">
    <input
      id="typeFilter"
      type="checkbox"
      name="fullTimeOnly"
      [(ngModel)]="filterData.fullTimeOnly"
    />
    <label for="typeFilter">Full Time Only</label>
  </div>

  <button class="btn-primary text-bold">Search</button>
</form>
